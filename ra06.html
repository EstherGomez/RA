<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-text position='-1 1 -1' value="Hola soy Esther!"></a-text>
    <a-sphere position="0.009 0.991 -4.998" rotation="0.000 0.000 89.964"scale="0.824 0.544 -0.101" radius="1.000" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="-0.460 0.194 -3.296" rotation="0.000 0.000 0.000" scale=" 0.056 1.633 -0.029" radius="0.5" height="0.40" color="#FFC65D"shadow></a-cylinder>
    <a-cylinder position="0.448 0.184 -3.300" rotation="0.000 0.000 0.000" scale=" 0.056 1.633 -0.029" radius="0.5" height="0.40" color="#FFC65D"shadow></a-cylinder>
    <a-cylinder position="-0.396 0.269 -3.642" rotation="0.000 0.000 0.000" scale=" 0.044 1.282 -0.023" radius="0.5" height="0.40" color="#FFC65D"shadow></a-cylinder>
    <a-cylinder position="0.314 0.517 -2.602" rotation="0.000 0.000 0.000" scale=" 0.027 0.867 -0.016" radius="0.5" height="0.40" color="#FFC65D"shadow></a-cylinder>
    <a-torus position="0 0.7 0" color="#43A367" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="-0.000 0.573 -3.975" rotation="-90.000 0.000 0.000" scale="0.259 0.501 0.596" width="4.000" height="4.000" color="#7BC8A4" shadow></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
